<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMhi Youth Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Try These Messages</h2>
            <div class="example-section">
                <h3>üòä Greetings</h3>
                <button class="example-btn" onclick="sendExample('Hello')">Hello</button>
                <button class="example-btn" onclick="sendExample('Hi, how are you?')">Hi, how are you?</button>
            </div>
            <div class="example-section">
                <h3>üò∞ Stress & Anxiety</h3>
                <button class="example-btn" onclick="sendExample('I feel stressed')">I feel stressed</button>
                <button class="example-btn" onclick="sendExample('I\'m anxious')">I'm anxious</button>
                <button class="example-btn" onclick="sendExample('Feeling overwhelmed')">Feeling overwhelmed</button>
            </div>
            <div class="example-section">
                <h3>üò¢ Sadness</h3>
                <button class="example-btn" onclick="sendExample('I feel sad')">I feel sad</button>
                <button class="example-btn" onclick="sendExample('I\'m feeling down')">I'm feeling down</button>
                <button class="example-btn" onclick="sendExample('I feel lonely')">I feel lonely</button>
            </div>
            <div class="example-section">
                <h3>üò¥ Sleep Issues</h3>
                <button class="example-btn" onclick="sendExample('Can\'t sleep')">Can't sleep</button>
                <button class="example-btn" onclick="sendExample('I\'m exhausted')">I'm exhausted</button>
            </div>
            <div class="example-section">
                <h3>üå¨Ô∏è Relaxation</h3>
                <button class="example-btn" onclick="sendExample('Help me breathe')">Help me breathe</button>
                <button class="example-btn" onclick="sendExample('I need to relax')">I need to relax</button>
            </div>
            <div class="example-section">
                <h3>üÜò Support</h3>
                <button class="example-btn" onclick="sendExample('I need help')">I need help</button>
                <button class="example-btn" onclick="sendExample('I need someone to talk to')">Need someone to talk</button>
            </div>
        </div>
        <div class="chatbot-container">
        <div class="chat-header">
            <h1>AIMhi Youth Support</h1>
            <p>I'm here to listen and help</p>
            <div class="mode-selector">
                <label for="chatMode">Chat Mode:</label>
                <select id="chatMode" onchange="handleModeChange(this.value)">
                    <option value="rule-based">Rule-Based</option>
                    <option value="llm">AI (Gemini)</option>
                </select>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    Hello! I'm here to support you. How are you feeling today?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
